<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JUKEBOT</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/10.0.0/nouislider.css" />
	<link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="default.css" />
</head>
<body>
	<h1>JUKEBOT</h1>
	<!-- get some more songs! -->
	<div class="container">
		<h3></h3>
		<audio src=""></audio>
		<div class="ppbuttons">
			<i id="pause" class="fa fa-pause fa-2x"></i>
			<i id="play" class="fa fa-play fa-2x"></i>
			<i id="random" class="fa fa-random fa-2x"></i>
		</div>
		<div class="vol">
			<i id="backward" class="fa fa-backward fa-lg"></i>
			<div id="volume"></div>
			<i id="forward" class="fa fa-forward fa-lg"></i>
		</div>
		<span id="clickme">Playlist</span>
		<div id="playlist">
			<ol id="list"></ol>
		</div>
		<p id="hide">Hide Playlist</p>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/10.0.0/nouislider.js"></script>
	<script src="main.js"></script>
</body>
</html>
